<div class="page-wrapper">
  <h1>Список задач</h1>
  <ng-template #loader>
    <div ng class="loader">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

  <div *ngIf="todoItems; else loader" class="todo-list">
    <button (click)="goToCreatePage()" mat-raised-button>Добавить задачу</button>
    <app-todo-item *ngFor="let todo of todoItems; let i = index" @opacityTrigger [todoItem]="todo">
    </app-todo-item>
  </div>
</div>
