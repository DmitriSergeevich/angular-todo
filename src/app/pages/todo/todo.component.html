<div class="page-wrapper">
  <h1>Список задач</h1>
  <ng-template #loader>
    <div ng class="loader">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

  <div *ngIf="todoItems; else loader" class="todo-list">
    <button (click)="goToCreatePage()" mat-raised-button>Добавить задачу</button>
    <div *ngFor="let todo of todoItems" class="todo-item">
      <div class="todo-item__row">
        <h2 class="todo-item__title">{{todo.title}}</h2>
        <div>Deadline:{{todo.deadline | date}}</div>
      </div>
      <div class="todo-item__row">
        <p>{{todo.description}}</p>
        <button mat-stroked-button class="btn--secondary" (click)="removeTodo(todo.id)">Удалить</button>
      </div>

    </div>

  </div>
</div>
